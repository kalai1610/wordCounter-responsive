<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>word counter</title>
  </head>
  <body>
    <div id="wordcounter">
      <h2>Word Counter</h2>
      <div>
        <textarea
          name="pastearea"
          id="pastearea"
          placeholder="Paste Your Text here"
        ></textarea>
      </div>
      <div></div>
      <div id="result">0 words</div>
    </div>
    <script>
      let textpaste = document.getElementById("pastearea");

      function wordcount() {
        let values = textpaste.value;
        const textarea = values.split(" ");
        document.getElementById("result").innerHTML =
          textarea.length + " words";
      }
      textpaste.addEventListener("keyup", wordcount);
    </script>
  </body>
</html>
